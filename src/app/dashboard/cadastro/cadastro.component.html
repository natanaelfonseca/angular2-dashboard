<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<h2 class="sub-header">Cadastro de Livros</h2>
<form [formGroup]="cadastroGroup" class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group has-error">
            <label for="id"  class="col-sm-1 control-label text-left">id:</label>
            <div class="col-sm-11">
              <input type="text" name="id" class="form-control" formControlName="id">
            </div>    
        </div>
        <div class="form-group">
            <label for="nome"  class="col-sm-1 control-label text-left">Nome:</label>
            <div class="col-sm-11">
              <input type="text" name="nome" class="form-control" formControlName="nome">
            </div>    
        </div>
        <div class="form-group">
            <label for="url"  class="col-sm-1 control-label text-left">url:</label>
            <div class="col-sm-11">
              <input type="text" name="url" class="form-control" formControlName="url">
            </div>    
        </div>        
        <div class="form-group">  
            <div class="col-sm-offset-10 col-sm-12">
              <button type="submit" class="btn btn-default">Salvar</button>
            </div>                      
        </div>
</form> 

<h2 class="sub-header">{{titulo}}</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>Nome do Livro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros" >
        <td>{{ livro.id }}</td>
        <td>{{ livro.nome }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
